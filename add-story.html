<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Share Your Story</h1>
        <nav>
            <a href="index.html">View My Stories</a>
        </nav>
    </header>
    <main>
        <h2>Unfold Your Journey: Share Your Story with the World</h2>
        <form id="storyForm">
            <label for="topicSelect">Choose a Topic:</label>
            <select id="topicSelect" required>
                <option value="Overcoming Adversity">Overcoming Adversity</option>
                <option value="Loss and Grief">Loss and Grief</option>
                <option value="Travel and Self-Discovery">Travel and Self-Discovery</option>
                <option value="Family Dynamics">Family Dynamics</option>
                <option value="letting-go">Career Transformation</option>
                <option value="Living with Addiction">Living with Addiction</option>
                <option value="Rebuilding After Failure">Rebuilding After Failure</option>
                <option value="Finding Faith">Finding Faith</option>
            </select>
            <label for="storyTitle">Story Title:</label>
            <input type="text" id="storyTitle" placeholder="Enter story title" required>
            <textarea id="newStory" rows="4" placeholder="Write your story here..." required></textarea>
            <button type="submit">Submit Story</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2003-2024 Coverage</p>
    </footer>
</body>
</html>
